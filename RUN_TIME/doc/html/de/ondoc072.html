<p><center><font size="6"><strong>MAX</strong></font></center><p>

<PRE>MAX
===

Syntax: (max {&lt;Zahl&gt; ...})

Diese Funktion bestimmt das Maximum der angegebenen
Zahlenfolge. R&uuml;ckgabewert ist der gefundene maximale
Wert.

Beispiel:      &gt;(max 1 2 3)
               3
