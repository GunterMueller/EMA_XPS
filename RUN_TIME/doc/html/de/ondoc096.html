<p><center><font size="6"><strong>CHAR</strong></font></center><p>

<PRE>CHAR
====

Syntax: (char &lt;Zeichenkette&gt; &lt;Zahl&gt;)

Die Funktion Char dient zum Zugriff auf ein
Einzelzeichen innerhalb einer Zeichenkette.

Beispiel:      &gt;(char &quot;Computer&quot; 0)
               #\C

               &gt;(char &quot;Computer&quot; 2)
               #\m
