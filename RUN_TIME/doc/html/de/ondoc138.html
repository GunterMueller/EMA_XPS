<p><center><font size="6"><strong>REMOVE-IF</strong></font></center><p>

<PRE>REMOVE-IF
=========

Syntax: (remove-if &lt;Pr&auml;dikat&gt; &lt;Sequenz&gt;)

Diese Funktion entfernt die Elemente einer Sequenz,
die das Pr&auml;dikat erf&uuml;llen. Sie liefert eine neue
Sequenz.

Beispiel:   &gt;(remove-if #'numberp '(1 2 3 4 a b c d))
            (A B C D)

</PRE>
