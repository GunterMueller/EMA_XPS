<p><center><font size="6"><strong>FLOATP</strong></font></center><p>

<PRE>FLOATP
======

Syntax: (floatp &lt;Objekt&gt;) 

        ==&gt; T | NIL

Diese Funktion ist f&uuml;r die Erkennung von Gleitkomma-
Zahlen. Der R&uuml;ckgabewert ist T, wenn das &lt;Objekt&gt;
eine Gleitkomma-Zahl ist, sonst NIL.

Beispiel:      &gt;(floatp #C(1 2))
               NIL

</PRE>
