<p><center><font size="6"><strong>COUNT</strong></font></center><p>

<PRE>COUNT
=====

Syntax: (count &lt;Element&gt; &lt;Sequenz&gt;)

Diese Funktion z&auml;hlt die H&auml;ufigkeit eines
Elementes in einer Sequenz. Sie liefert eine ganze
Zahl.

Beispiel:      &gt;(count 4 '(1 2 3 4 4 4 3 2 1))
               3
