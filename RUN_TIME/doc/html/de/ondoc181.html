<p><center><font size="6"><strong>APPEND</strong></font></center><p>

<PRE>APPEND
======

Syntax: (append {&lt;Liste&gt; ...})

Diese Funktion liefert eine Liste, die alle Elemente
der &lt;Liste&gt;n enth&auml;lt. Die letzte &lt;Liste&gt; wird nicht
kopiert!

Beispiel:      &gt;(append '(1 2 3) '(4 5 6))
               (1 2 3 4 5 6)
