<p><center><font size="6"><strong>PLUSP</strong></font></center><p>

<PRE>PLUSP
=====

Syntax: (plusp &lt;Zahl&gt;)

Diese Funktion pr&uuml;ft, ob das Argument &gt;0 ist!
Der R&uuml;ckgabewert ist T bei erfolgreichem Test,
sonst NIL.
Diese Funktion wird durch babylon v3 nicht
unterst&uuml;tzt!

Beispiel:      &gt;(plusp 3)
               T
