<p><center><font size="6"><strong>CHARACTERP</strong></font></center><p>

<PRE>CHARACTERP
==========

Syntax: (characterp &lt;Objekt&gt;)

Diese Funktion pr&uuml;ft, ob das Objekt ein Zeichen ist.
Sie liefert T, wenn der Test erfolgreich war, sonst
NIL.

Beispiel:      &gt;(characterp '(1 2))
               NIL
