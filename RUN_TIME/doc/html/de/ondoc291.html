<p><center><font size="6"><strong>OBJECT-OF</strong></font></center><p>

<PRE>OBJECT-OF
=========

Syntax: (object-of &lt;KB-Objekt-Identifier&gt; [:KB &lt;kb&gt;])

Warnung: Der Schl&uuml;ssel :KB wird noch nicht
         unterst&uuml;tzt!

Diese Funktion liefert das identifizierte Objekt
zur&uuml;ck.

Beispiel: &gt;(object-of 'Stadt)
          #&lt;RAHMEN STADT&gt;
