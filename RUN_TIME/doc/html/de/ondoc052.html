<p><center><font size="6"><strong>FLOAT</strong></font></center><p>

<PRE>FLOAT
=====

Syntax: (float &lt;nicht-komplexe Zahl&gt;)

Diese Funktion konvertiert nicht-komplexe Zahlen in
eine Gleitkommazahl. R&uuml;ckgabewert ist die ermittelte
Gleitkommazahl.

Beispiel:      &gt;(float 2/3)
               0.6666667
