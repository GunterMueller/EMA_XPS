<p><center><font size="6"><strong>REST</strong></font></center><p>

<PRE>REST
====

Syntax: (rest &lt;Liste&gt;)

Diese Funktion liefert die Liste ohne das erste
Element. Die Liste wird nicht kopiert.

Beispiel:      &gt;(rest '(1 2 3))
               (2 3)
