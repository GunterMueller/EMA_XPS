<p><center><font size="6"><strong>ODDP</strong></font></center><p>

<PRE>ODDP
====

Syntax: (oddp &lt;Ganze Zahl&gt;)

Diese Funktion pr&uuml;ft, ob das Argument ungerade ist.
Der R&uuml;ckgabewert ist T bei erfolgreichem Test,
sonst NIL.
Diese Funktion wird durch babylon v3 nicht
unterst&uuml;tzt!

Beispiel:      &gt;(oddp 3)
               T
