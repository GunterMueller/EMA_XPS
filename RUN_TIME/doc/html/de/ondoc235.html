<p><center><font size="6"><strong>KB-READ</strong></font></center><p>

<PRE>KB-READ
=======

Syntax: (kb-read)

KB-READ liest ihre Eingabe ein, wertet sie jedoch
nicht aus. Die Eingabe wird zur&uuml;ckgeliefert.
Machen Sie keine Eingabe, wird NIL zur&uuml;ckgeliefert.

Beispiel: &gt;&quot;Hallo&quot; (kb-read)
          &quot;Hallo&quot;

</PRE>
