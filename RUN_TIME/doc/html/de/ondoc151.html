<p><center><font size="6"><strong>COUNT-IF</strong></font></center><p>

<PRE>COUNT-IF
========

Syntax: (count-if &lt;Pr&auml;dikat&gt; &lt;Sequenz&gt;)

Diese Funktion z&auml;hlt die Elemente einer Sequenz,
die das Pr&auml;dikat erf&uuml;llen. Sie liefert eine
ganze Zahl.

Beispiel:    &gt;(count-if #'numberp '(1 2 3 4 a b c d))
             4

</PRE>
