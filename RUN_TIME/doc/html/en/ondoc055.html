<p><center><font size="6"><strong>SIN</strong></font></center><p>

<PRE>SIN
===

syntax: (sin &lt;number&gt;)

SIN calculates the sine of the argument. The argument
has to be given in radians and may be complex.

example:      &gt;(sin (/ pi 2))
              1.0L0
