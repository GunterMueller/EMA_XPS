<p><center><font size="6"><strong>LCM</strong></font></center><p>

<PRE>LCM
===

syntax: (lcm {&lt;number&gt; ...})

This function returns the least common multiple of
all the arguments.
It is not supported by babylon v3!

example:       &gt;(lcm 12 16)
               48

</PRE>
