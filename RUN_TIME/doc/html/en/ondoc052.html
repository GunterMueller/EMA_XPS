<p><center><font size="6"><strong>FLOAT</strong></font></center><p>

<PRE>FLOAT
=====

syntax: (float &lt;non-complex number&gt;)

This function converts non-complex numbers into a
floating-point number. The result is a floating-point
number.

example:       &gt;(float 2/3)
               0.6666667
