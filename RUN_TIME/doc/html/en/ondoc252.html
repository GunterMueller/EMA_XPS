<PRE>SET-TEXT-LABEL
==============

syntax: (set-text-label &lt;babylon-text-label&gt; &lt;label&gt;)

This function writes the text on the text-field.

example: &gt;(set-text-label 
             (get-window-element interface &quot;TXTLB1&quot;)
             &quot;new input:&quot;)
