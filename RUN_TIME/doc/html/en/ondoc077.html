<p><center><font size="6"><strong>PLUSP</strong></font></center><p>

<PRE>PLUSP
=====

syntax: (plusp &lt;number&gt;)

This function checks, whether the argument is &gt;0.
The result is T, when the test was successful,
otherwise NIL.
This function is not supported by babylon v3!

example:       &gt;(plusp 3)
               T
