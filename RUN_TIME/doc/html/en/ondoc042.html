syntax: (/ {&lt;number&gt; ...})

        ==&gt; &lt;number&gt;

The arithmetic operation (/ x) reciprocates the
argument. / with more than one argument divides the
first argument through all the others.

example:       &gt;(/ 3 4 5)
               3/20
