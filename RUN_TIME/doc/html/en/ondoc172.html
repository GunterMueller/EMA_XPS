<p><center><font size="6"><strong>NTH</strong></font></center><p>

<PRE>NTH
===

syntax: (nth &lt;n&gt; &lt;list&gt;)

This function returns the n-th element of the list or
NIL, when the list includes less elements.

example:       &gt;(nth 2 '(1 2 3))
               3
               &gt;(nth 4 '(1 2 3))
               NIL

</PRE>
