<PRE>HIDE-EIS-ELEMENT
================

syntax: (hide-eis-element &lt;window-element&gt;)

The window-element will be made invisible.

example: &gt;(hide-eis-element
             (get-window-element interface 
                &quot;pushbutton-1&quot;))
