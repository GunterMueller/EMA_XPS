<p><center><font size="6"><strong>GCD</strong></font></center><p>

<PRE>GCD
===

syntax: (gcd {&lt;number&gt; ...})

This function returns the greatest common divisor of
all the arguments.
It is not supported by babylon v3!

example:       &gt;(gcd 12 16)
               4

</PRE>
